<!DOCTYPE html>
<html>
<head>
  <title>Adjust Div Height Based on Device Height (CSS)</title>
  <style>
    /* Default styles for the div */
    .adjustable-div {
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
      max-width: 80%; /* Set a maximum width to prevent the div from becoming too wide */
      height: 50vh; /* Set the initial height to 50% of the viewport height */
    }
  </style>
</head>
<body>
  <div class="adjustable-div">
    <p>This div will adjust its height based on the device height.</p>
  </div>
</body>
</html>
